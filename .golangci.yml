      - name: time-naming
      - name: var-declaration
      - name: unexported-return
      - name: errorf
      - name: blank-imports
      - name: context-as-argument
        #arguments:
        #  - allowTypesBefore: "*testing.T,*github.com/user/repo/testing.Harness"
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      #- name: exported
        #arguments:
