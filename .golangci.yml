        #arguments:
        #  - [ "call-chain", "loop" ]
      - name: duplicated-imports
      - name: early-return
        #arguments:
        #  - "preserveScope"
      #- name: empty-block # See https://github.com/mgechev/revive/issues/386
      - name: empty-lines
      - name: enforce-map-style
        arguments:
          - "make"
      #- name: enforce-slice-style
        #arguments:
        #  - "make"
      #- name: enforce-repeated-arg-type-style
        #arguments:
        #  - "short"
      #- name: file-header
        #arguments:
        #  - This is the text that must appear at the top of source files.
      - name: flag-parameter
      #- name: function-length
        #arguments: [ 40, 60 ]
      #- name: function-result-limit
        #arguments: [ 3 ]
      - name: get-return
      - name: identical-branches
      - name: if-return
      - name: import-alias-naming
        #arguments:
        #  - "^[a-z][a-z0-9]{0,}$"
      #- name: import-shadowing # See https://github.com/mgechev/revive/issues/534
      - name: imports-blocklist
        #arguments:
        #  - "crypto/md5"
        #  - "crypto/sha1"
      #- name: line-length-limit
        #arguments: [ 80 ]
      - name: max-control-nesting
        #arguments: [ 3 ]
      #- name: max-public-structs
        #arguments: [ 3 ]
      - name: modifies-parameter
      - name: modifies-value-receiver
      #- name: nested-structs
      - name: optimize-operands-order
      - name: range-val-address
      - name: range-val-in-closure
      - name: redefines-builtin-id
      - name: redundant-import-alias
      - name: string-format
        arguments:
          - - 'fmt.Errorf[0]'
            - '/(^|[^\.!?])$/'
            - must not end in punctuation
          - - 'panic'
            - '/^[^\n]*$/'
            - must not contain line breaks
      - name: string-of-int
      - name: struct-tag
        #arguments:
        #  - "json,inline"
        #  - "bson,outline,gnu"
      - name: superfluous-else
        #arguments:
        #  - "preserveScope"
      - name: time-equal
      #- name: unchecked-type-assertion
        #arguments:
        #  - acceptIgnoredAssertionResult: true
      - name: unconditional-recursion
      - name: unexported-naming
      #- name: unhandled-error
        #arguments:
        #  - os.Setenv
        #  - os.Unsetenv
        #  - fmt.Print
        #  - fmt.Printf
        #  - fmt.Println
      - name: unnecessary-stmt
      - name: unreachable-code
      - name: unused-parameter
        #arguments:
        #  - allowRegex: "^_"
      - name: unused-receiver
        #arguments:
        #  - allowRegex: "^_"
      - name: use-any
      - name: useless-break
      - name: waitgroup-by-value

  rowserrcheck:
    # database/sql is always checked
    # Default: []
    packages:
      - github.com/jmoiron/sqlx
      - github.com/powerman/sqlxx

  sloglint:
    # Enforce not mixing key-value pairs and attributes.
    # https://github.com/go-simpler/sloglint?tab=readme-ov-file#no-mixed-arguments
    # Default: true
    #no-mixed-args: false
    # Enforce using key-value pairs only (overrides no-mixed-args, incompatible with attr-only).
    # https://github.com/go-simpler/sloglint?tab=readme-ov-file#key-value-pairs-only
    # Default: false
    #kv-only: true
    # Enforce using attributes only (overrides no-mixed-args, incompatible with kv-only).
    # https://github.com/go-simpler/sloglint?tab=readme-ov-file#attributes-only
    # Default: false
    #attr-only: true
    # Enforce not using global loggers.
    # Values:
    # - "": disabled
    # - "all": report all global loggers
    # - "default": report only the default slog logger
    # https://github.com/go-simpler/sloglint?tab=readme-ov-file#no-global
    # Default: ""
    #no-global: "all"
    # Enforce using methods that accept a context.
    # Values:
    # - "": disabled
    # - "all": report all contextless calls
    # - "scope": report only if a context exists in the scope of the outermost function
    # https://github.com/go-simpler/sloglint?tab=readme-ov-file#context-only
    # Default: ""
    context: "scope"
    # Enforce using static values for log messages.
    # https://github.com/go-simpler/sloglint?tab=readme-ov-file#static-messages
    # Default: false
    static-msg: true
    # Enforce using constants instead of raw keys.
    # https://github.com/go-simpler/sloglint?tab=readme-ov-file#no-raw-keys
    # Default: false
    #no-raw-keys: true
    # Enforce a single key naming convention.
    # Values: snake, kebab, camel, pascal
    # https://github.com/go-simpler/sloglint?tab=readme-ov-file#key-naming-convention
    # Default: ""
    key-naming-case: snake
    # Enforce not using specific keys.
    # Default: []
    forbidden-keys:
      - time
      - level
      - msg
      - source
      #- foo
    # Enforce putting arguments on separate lines.
    # https://github.com/go-simpler/sloglint?tab=readme-ov-file#forbidden-keys
    # Default: false
    #args-on-sep-lines: true

  spancheck:
    # Checks to enable.
    # Options include:
    # - `end`: check that `span.End()` is called
    # - `record-error`: check that `span.RecordError(err)` is called when an error is returned
    # - `set-status`: check that `span.SetStatus(codes.Error, msg)` is called when an error is returned
    # Default: ["end"]
    #checks:
    #  - end
    #  - record-error
    #  - set-status
    # A list of regexes for function signatures that silence `record-error` and `set-status` reports
    # if found in the call path to a returned error.
    # https://github.com/jjti/go-spancheck#ignore-check-signatures
    # Default: []
    #ignore-check-signatures:
    #  - "telemetry.RecordError"
    # A list of regexes for additional function signatures that create spans.
    # This is useful if you have a utility method to create spans.
    # Each entry should be of the form `<regex>:<telemetry-type>`, where `telemetry-type` can be `opentelemetry` or `opencensus`.
    # https://github.com/jjti/go-spancheck#extra-start-span-signatures
    # Default: []
    #extra-start-span-signatures:
    #  - "github.com/user/repo/telemetry/trace.Start:opentelemetry"

  staticcheck:
    # SAxxxx checks in https://staticcheck.io/docs/configuration/options/#checks
    # Default: ["*"]
    checks: [ "all" ]

  stylecheck:
    # STxxxx checks in https://staticcheck.io/docs/configuration/options/#checks
    # Default: ["*"]
    checks: [ "all" ] # [ "all", "-ST1000", "-ST1003", "-ST1016", "-ST1020", "-ST1021", "-ST1022" ]
    # https://staticcheck.io/docs/configuration/options/#dot_import_whitelist
    # Default: ["github.com/mmcloughlin/avo/build", "github.com/mmcloughlin/avo/operand", "github.com/mmcloughlin/avo/reg"]
    dot-import-whitelist:
      - fmt
    # https://staticcheck.io/docs/configuration/options/#initialisms
    # Default: ["ACL", "API", "ASCII", "CPU", "CSS", "DNS", "EOF", "GUID", "HTML", "HTTP", "HTTPS", "ID", "IP", "JSON", "QPS", "RAM", "RPC", "SLA", "SMTP", "SQL", "SSH", "TCP", "TLS", "TTL", "UDP", "UI", "GID", "UID", "UUID", "URI", "URL", "UTF8", "VM", "XML", "XMPP", "XSRF", "XSS", "SIP", "RTP", "AMQP", "DB", "TS"]
    initialisms: [ "ACL", "API", "ASCII", "CPU", "CSS", "DNS", "EOF", "GUID", "HTML", "HTTP", "HTTPS", "ID", "IP", "JSON", "QPS", "RAM", "RPC", "SLA", "SMTP", "SQL", "SSH", "TCP", "TLS", "TTL", "UDP", "UI", "GID", "UID", "UUID", "URI", "URL", "UTF8", "VM", "XML", "XMPP", "XSRF", "XSS", "SIP", "RTP", "AMQP", "DB", "TS" ]
    # https://staticcheck.io/docs/configuration/options/#http_status_code_whitelist
    # Default: ["200", "400", "404", "500"]
    http-status-code-whitelist: [ "200", "400", "404", "500" ]

  tagalign:
    # Align and sort can be used together or separately.
    #
    # Whether enable align. If true, the struct tags will be aligned.
    # e.g.:
    # type FooBar struct {
    #     Bar    string `json:"bar" validate:"required"`
    #     FooFoo int8   `json:"foo_foo" validate:"required"`
    # }
    # will be formatted to:
    # type FooBar struct {
    #     Bar    string `json:"bar"     validate:"required"`
    #     FooFoo int8   `json:"foo_foo" validate:"required"`
    # }
    # Default: true.
    #align: false
    # Whether enable tags sort.
    # If true, the tags will be sorted by name in ascending order.
    # e.g.: `xml:"bar" json:"bar" validate:"required"` -> `json:"bar" validate:"required" xml:"bar"`
    # Default: true
    #sort: false
    # Specify the order of tags, the other tags will be sorted by name.
    # This option will be ignored if `sort` is false.
    # Default: []
    order:
      - json
      - yaml
      - yml
      - toml
      - env
      - mod
      - mapstructure
      - binding
      - validate
    # Whether enable strict style.
    # In this style, the tags will be sorted and aligned in the dictionary order,
    # and the tags with the same name will be aligned together.
    # Note: This option will be ignored if 'align' or 'sort' is false.
    # Default: false
    strict: true

  tagliatelle:
    # Check the struct tag name case.
    case:
      # Use the struct field name to check the name of the struct tag.
      # Default: false
      use-field-name: true
      # `camel` is used for `json` and `yaml`, and `header` is used for `header` (can be overridden)
      # Default: {}
      rules:
        # Any struct tag type can be used.
        # Support string case: `camel`, `pascal`, `kebab`, `snake`, `upperSnake`, `goCamel`, `goPascal`, `goKebab`, `goSnake`, `upper`, `lower`, `header`
        json: snake
        yaml: kebab
        xml: camel
        toml: camel
        bson: camel
        avro: snake
        mapstructure: kebab
        #env: upperSnake
        envconfig: upperSnake

  tenv:
    # The option `all` will run against whole test files (`_test.go`) regardless of method/function signatures.
    # Otherwise, only methods that take `*testing.T`, `*testing.B`, and `testing.TB` as arguments are checked.
    # Default: false
    #all: false

  testifylint:
    # Enable all checkers (https://github.com/Antonboom/testifylint#checkers).
    # Default: false
    enable-all: true
    # Disable checkers by name
    # (in addition to default
    #   suite-thelper
    # ).
    disable:
      #- blank-import
      #- bool-compare
      #- compares
      #- empty
      #- error-is-as
      #- error-nil
      #- expected-actual
      #- float-compare
      #- formatter
      #- go-require
      #- len
      #- negative-positive
      #- nil-compare
      #- require-error
      #- suite-broken-parallel
      #- suite-dont-use-pkg
      #- suite-extra-assert-call
      #- suite-subtest-run
      #- suite-thelper
      #- useless-assert

    # Disable all checkers (https://github.com/Antonboom/testifylint#checkers).
    # Default: false
    #disable-all: true
    # Enable checkers by name
    # (in addition to default
    #   blank-import, bool-compare, compares, empty, error-is-as, error-nil, expected-actual, go-require, float-compare,
    #   formatter, len, negative-positive, nil-compare, require-error, suite-broken-parallel, suite-dont-use-pkg,
    #   suite-extra-assert-call, suite-subtest-run, useless-assert
    # ).
    enable:
      #- blank-import
      #- bool-compare
      #- compares
      #- empty
      #- error-is-as
      #- error-nil
      #- expected-actual
      #- float-compare
      #- formatter
      #- go-require
      #- len
      #- negative-positive
      #- nil-compare
      #- require-error
      #- suite-broken-parallel
      #- suite-dont-use-pkg
      #- suite-extra-assert-call
      #- suite-subtest-run
      #- suite-thelper
      #- useless-assert

    bool-compare:
      # To ignore user defined types (over builtin bool).
      # Default: false
      #ignore-custom-types: true
    expected-actual:
      # Regexp for expected variable name.
      # Default: (^(exp(ected)?|want(ed)?)([A-Z]\w*)?$)|(^(\w*[a-z])?(Exp(ected)?|Want(ed)?)$)
      #pattern: ^expected
    formatter:
      # To enable go vet's printf checks.
      # Default: true
      #check-format-string: false
      # To require f-assertions if format string is used.
      # Default: false
      #require-f-funcs: true
    go-require:
      # To ignore HTTP handlers (like http.HandlerFunc).
      # Default: false
      #ignore-http-handlers: true
    require-error:
      # Regexp for assertions to analyze. If defined, then only matched error assertions will be reported.
      # Default: ""
      #fn-pattern: ^(Errorf?|NoErrorf?)$
    suite-extra-assert-call:
      # To require or remove extra Assert() call?
      # Default: remove
      #mode: require

  testpackage:
    # Regexp pattern to skip files.
    # Default: "(export|internal)_test\\.go"
    skip-regexp: .*_internal_test\.go
    # List of packages that don't end with _test that tests are allowed to be in.
    # Default: "main"
    #allow-packages:
    #  - example
    #  - main

  thelper:
    test:
      # Check *testing.T is first param (or after context.Context) of helper function.
      # Default: true
      #first: false
      # Check *testing.T param has name t.
      # Default: true
      name: false
      # Check t.Helper() begins helper function.
      # Default: true
      #begin: false
    benchmark:
      # Check *testing.B is first param (or after context.Context) of helper function.
      # Default: true
      #first: false
      # Check *testing.B param has name b.
      # Default: true
      #name: false
      # Check b.Helper() begins helper function.
      # Default: true
      #begin: false
    tb:
      # Check *testing.TB is first param (or after context.Context) of helper function.
      # Default: true
      #first: false
      # Check *testing.TB param has name tb.
      # Default: true
      #name: false
      # Check tb.Helper() begins helper function.
      # Default: true
      #begin: false
    fuzz:
      # Check *testing.F is first param (or after context.Context) of helper function.
      # Default: true
      #first: false
      # Check *testing.F param has name f.
      # Default: true
      #name: false
      # Check f.Helper() begins helper function.
      # Default: true
      #begin: false

  usestdlibvars:
    # Suggest the use of http.MethodXX.
    # Default: true
    #http-method: false
    # Suggest the use of http.StatusXX.
    # Default: true
    #http-status-code: false
    # Suggest the use of time.Weekday.String().
    # Default: false
    time-weekday: true
    # Suggest the use of time.Month.String().
    # Default: false
    time-month: true
    # Suggest the use of time.Layout.
    # Default: false
    time-layout: true
    # Suggest the use of crypto.Hash.String().
    # Default: false
    crypto-hash: true
    # Suggest the use of rpc.DefaultXXPath.
    # Default: false
    default-rpc-path: true
    # Suggest the use of sql.LevelXX.String().
    # Default: false
    sql-isolation-level: true
    # Suggest the use of tls.SignatureScheme.String().
    # Default: false
    tls-signature-scheme: true
    # Suggest the use of constant.Kind.String().
    # Default: false
    #constant-kind: true

  unconvert:
    # Remove conversions that force intermediate rounding.
    # Default: false
    #fast-math: true
    # Be more conservative (experimental).
    # Default: false
    #safe: true

  unparam:
    # Inspect exported functions.
    #
    # Set to true if no external program/library imports your code.
    # XXX: if you enable this setting, unparam will report a lot of false-positives in text editors:
    # if it's called for subdir of a project it can't find external interfaces. All text editor integrations
    # with golangci-lint call it on a directory with the changed file.
    #
    # Default: false
    #check-exported: true

  unused:
    # Mark all struct fields that have been written to as used.
    # Default: true
    #field-writes-are-uses: false
    # Treat IncDec statement (e.g. `i++` or `i--`) as both read and write operation instead of just write.
    # Default: false
    #post-statements-are-reads: true
    # Mark all exported fields as used.
    # default: true
    #exported-fields-are-used: false
    # Mark all function parameters as used.
    # default: true
    #parameters-are-used: false
    # Mark all local variables as used.
    # default: true
    #local-variables-are-used: false
    # Mark all identifiers inside generated files as used.
    # Default: true
    #generated-is-used: false

  varnamelen:
    # The longest distance, in source lines, that is being considered a "small scope".
    # Variables used in at most this many lines will be ignored.
    # Default: 5
    #max-distance: 6
    # The minimum length of a variable's name that is considered "long".
    # Variable names that are at least this long will be ignored.
    # Default: 3
    #min-name-length: 2
    # Check method receivers.
    # Default: false
    #check-receiver: true
    # Check named return values.
    # Default: false
    #check-return: true
    # Check type parameters.
    # Default: false
    #check-type-param: true
    # Ignore "ok" variables that hold the bool return value of a type assertion.
    # Default: false
    #ignore-type-assert-ok: true
    # Ignore "ok" variables that hold the bool return value of a map index.
    # Default: false
    #ignore-map-index-ok: true
    # Ignore "ok" variables that hold the bool return value of a channel receive.
    # Default: false
    #ignore-chan-recv-ok: true
    # Optional list of variable names that should be ignored completely.
    # Default: []
    #ignore-names:
    #  - err
    # Optional list of variable declarations that should be ignored completely.
    # Entries must be in one of the following forms (see below for examples):
    # - for variables, parameters, named return values, method receivers, or type parameters:
    #   <name> <type>  (<type> can also be a pointer/slice/map/chan/...)
    # - for constants: const <name>
    #
    # Default: []
    #ignore-decls:
    #  - c echo.Context
    #  - t testing.T
    #  - f *foo.Bar
    #  - e error
    #  - i int
    #  - const C
    #  - T any
    #  - m map[string]int

  whitespace:
    # Enforces newlines (or comments) after every multi-line if statement.
    # Default: false
    #multi-if: true
    # Enforces newlines (or comments) after every multi-line function signature.
    # Default: false
    #multi-func: true

  wrapcheck:
    # An array of strings that specify substrings of signatures to ignore.
    # If this set, it will override the default set of ignored signatures.
    # See https://github.com/tomarrell/wrapcheck#configuration for more information.
    # Default: [".Errorf(", "errors.New(", "errors.Unwrap(", "errors.Join(", ".Wrap(", ".Wrapf(", ".WithMessage(", ".WithMessagef(", ".WithStack("]
    ignoreSigs:
      #- .Errorf(
      #- errors.New(
      #- errors.Unwrap(
      #- errors.Join(
      #- .Wrap(
      #- .Wrapf(
      #- .WithMessage(
      #- .WithMessagef(
      #- .WithStack(
    # An array of strings that specify regular expressions of signatures to ignore.
    # Default: []
    ignoreSigRegexps:
      #- \.New.*Error\(
    # An array of strings that specify globs of packages to ignore.
    # Default: []
    ignorePackageGlobs:
      #- encoding/*
      #- github.com/pkg/*
    # An array of strings that specify regular expressions of interfaces to ignore.
    # Default: []
    ignoreInterfaceRegexps:
      #- ^(?i)c(?-i)ach(ing|e)

  wsl:
    # Do strict checking when assigning from append (x = append(x, y)).
    # If this is set to true - the append call must append either a variable
    # assigned, called or used on the line above.
    # https://github.com/bombsimon/wsl/blob/master/doc/configuration.md#strict-append
    # Default: true
    #strict-append: false

    # Allows assignments to be cuddled with variables used in calls on
    # line above and calls to be cuddled with assignments of variables
    # used in call on line above.
    # https://github.com/bombsimon/wsl/blob/master/doc/configuration.md#allow-assign-and-call
    # Default: true
    #allow-assign-and-call: false

    # Allows assignments to be cuddled with anything.
    # https://github.com/bombsimon/wsl/blob/master/doc/configuration.md#allow-assign-and-anything
    # Default: false
    #allow-assign-and-anything: true

    # Allows cuddling to assignments even if they span over multiple lines.
    # https://github.com/bombsimon/wsl/blob/master/doc/configuration.md#allow-multiline-assign
    # Default: true
    #allow-multiline-assign: false

    # If the number of lines in a case block is equal to or lager than this number,
    # the case *must* end white a newline.
    # https://github.com/bombsimon/wsl/blob/master/doc/configuration.md#force-case-trailing-whitespace
    # Default: 0
    #force-case-trailing-whitespace: 1

    # Allow blocks to end with comments.
    # https://github.com/bombsimon/wsl/blob/master/doc/configuration.md#allow-trailing-comment
    # Default: false
    #allow-trailing-comment: true

    # Allow multiple comments in the beginning of a block separated with newline.
    # https://github.com/bombsimon/wsl/blob/master/doc/configuration.md#allow-separated-leading-comment
    # Default: false
    #allow-separated-leading-comment: true

    # Allow multiple var/declaration statements to be cuddled.
    # https://github.com/bombsimon/wsl/blob/master/doc/configuration.md#allow-cuddle-declarations
    # Default: false
    #allow-cuddle-declarations: true

    # A list of call idents that everything can be cuddled with.
    # Defaults: [ "Lock", "RLock" ]
    #allow-cuddle-with-calls: [ "Foo", "Bar" ]

    # AllowCuddleWithRHS is a list of right hand side variables that is allowed
    # to be cuddled with anything.
    # Defaults: [ "Unlock", "RUnlock" ]
    #allow-cuddle-with-rhs: [ "Foo", "Bar" ]

    # Causes an error when an If statement that checks an error variable doesn't
    # cuddle with the assignment of that variable.
    # https://github.com/bombsimon/wsl/blob/master/doc/configuration.md#force-err-cuddling
    # Default: false
    #force-err-cuddling: true

    # When force-err-cuddling is enabled this is a list of names
    # used for error variables to check for in the conditional.
    # Default: [ "err" ]
    #error-variable-names: [ "foo" ]

    # Causes an error if a short declaration (:=) cuddles with anything other than
    # another short declaration.
    # This logic overrides force-err-cuddling among others.
    # https://github.com/bombsimon/wsl/blob/master/doc/configuration.md#force-short-decl-cuddling
    # Default: false
    #force-short-decl-cuddling: true

  # The custom section can be used to define linter plugins to be loaded at runtime.
  # See README documentation for more info.
  custom:
    # Each custom linter should have a unique name.
    #example:
      # The plugin type.
      # It can be `goplugin` or `module`.
      # Default: goplugin
      #type: module
      # The path to the plugin *.so. Can be absolute or local.
      # Required for each custom linter.
      #path: /path/to/example.so
      # The description of the linter.
      # Optional.
      #description: This is an example usage of a plugin linter.
      # Intended to point to the repo location of the linter.
      # Optional.
      #original-url: github.com/golangci/example-linter
      # Plugins settings/configuration.
      # Only work with plugin based on `linterdb.PluginConstructor`.
      # Optional.
      #settings:
      #  foo: bar


